[package]
name = "helix"
version = "0.1.0"
edition = "2021"

[lib]
name = "helix"
crate-type = ["staticlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cpal = { version = "0.15.0", features = ["jack"] }
lazy_static = "1.4.0"
libc = "0.2.139"
ringbuf = "0.2.2"
tts = "0.25.0"

